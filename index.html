<html>
<head>
    <title>Event Update Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
<style>
   

</style>
</head>    
<body >
   <div class="container w-75  mt-5 pt-5" >
       <div class="card" style="border-style: double !important;border: 5px;min-height: 75% ;">
        <div class="card-title">
            <div class="text-center display-4">
                Event 1
            </div>
        </div>
        <div class="row">
            <div class="col-sm text-center">Number Of Available seats: 23</div>
        </div>
        <div class=" card mx-5 my-3 py-5 px-3" style="border: solid 5px; min-height: 20rem ;">
            <div class="row">
                    <div class="col-sm">
                        <div class="card h-100 w-50 " style="margin-left: 30%;border:5px solid;">
                            <div class="h-100" style="border-style: double;border-radius: 70%;">
                            <div class="text-center">
                               <div class="h3 h-100" style="margin-top:50%">Image</div> 
                            </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="row pb-2">
                            <div class="col-sm text-right">Name</div>
                            <div class="col-sm"><input type="text"/></div>
                        </div>
                        <div class="row pb-2">
                            <div class="col-sm text-right">Email</div>
                            <div class="col-sm"><input type="text"/></div>
                        </div>
                        <div class="row pb-2">
                            <div class="col-sm text-right">Phone No.</div>
                            <div class="col-sm"><input type="Number"/></div>
                        </div>
                        <div class="row pb-2">
                            <div class="col-sm text-right">Number of Seats</div>
                            <div class="col-sm">
                              <select class="w-50" >
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    
                                </select>
                            </div>
                        </div>
                        <div class="row pb-2">
                            <div class="col-sm text-right">Name Of Attendee 2:</div>
                            <div class="col-sm"><input type="text"/></div>
                        </div>
                            <div class="row">
                                <div class="col-sm text-right">
                                    <button class="btn btn-primary btn-sm">Submit</button>
                                </div>
                                <div class="col-sm text-left">
                                    <button class="btn btn-secondary btn-sm">Cancel</button>
                                </div>
                            </div>
                    </div>
                
                    </div>
            </div>
        </div>

        
      


   </div> 
   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>


</body>
</html>
